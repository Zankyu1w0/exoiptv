name: APK_Olusturucu
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Java Kur
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Proje Yapısını Sıfırdan Kur
        run: |
          # Gradle dosyalarını otomatik oluştur
          gradle init --type basic
          
          # Klasörleri oluştur
          mkdir -p app/src/main/java/com/example/exoiptv
          
          # Dosyaları yerlerine taşı
          [ -f AndroidManifest.xml ] && mv AndroidManifest.xml app/src/main/ || echo "Manifest ok"
          [ -f MainActivity.kt ] && mv MainActivity.kt app/src/main/java/com/example/exoiptv/ || echo "Kod ok"
          [ -f build.gradle ] && mv build.gradle app/ || echo "Gradle ok"
          
          echo "include ':app'" > settings.gradle

      - name: APK Derle
        run: gradle assembleDebug

      - name: APK Yukle
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-Uygulamam
          path: app/build/outputs/apk/debug/*.apk
