name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python_version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet requests buildozer cython==0.29.33

      - name: Build with Buildozer
        run: |
          # Bu komut Flet uygulamasını Android'e paketler
          # İlk seferde biraz uzun sürebilir (15-20 dk)
          yes | pip install openjdk-11-jdk
          flet pack main.py --as-apk
        
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: Deathless-IPTV-Checker
          path: dist/*.apk
