name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python_version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet requests buildozer cython==0.29.33

      - name: Build with Buildozer
        run: |
          # Flet uygulamasını APK'ya çevirir
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk
          flet pack main.py --as-apk
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Deathless-IPTV-Checker
          path: dist/*.apk
          
